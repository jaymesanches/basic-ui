<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>Clientes</nb-card-header>
      <nb-card-body>
        <ng2-smart-table 
          [settings]="settings" 
          [source]="clientes" 
          (deleteConfirm)="onDeleteConfirm($event)"
          (createConfirm)="onCreateConfirm($event)" 
          (editConfirm)="onEditConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
